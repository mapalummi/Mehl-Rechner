<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mehl-Rechner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Mehl-Rechner</h1></header>

    <div class="content_container">
      <div class="input_container">
        <input
          id="input_field"
          type="number"
          placeholder="Gramm"
          min="0"
          max="1000"
          oninput="validity.valid||(value='');"
        />
        <button id="calcButton" onclick="calculateFlour()" disabled>
          Berechnen
        </button>
      </div>
      <div class="result_container">
        <h2>Ergebnis:</h2>
        <span id="result_field"></span>
      </div>
    </div>
    <footer>MP</footer>
    <script src="script.js"></script>
  </body>
</html>
